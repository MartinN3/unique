<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all"/>
</head>
<body>
<header>
    <span>#KarolinaMala</span>
</header>
<div class="controls">
    <div id="buttons">
        <button id="add">Fill grid</button>
        <button id="addXfromLeft">Click me to add X from left</button>
        <button id="addXfromRight">Click me to add X from right</button>
        <button id="addYfromBottom">Click me to add Y from bottom</button>
        <button id="addYfromTop">Click me to add Y from top</button>
        <button id="reset">reset</button>
        <button id="clearTimeouts">clear Timeouts</button>
    </div>
    <div id="status">
        <progress max="7"></progress>
    </div>
</div>

<div id="images-container"></div>
<script src="./node_modules/imagesloaded/imagesloaded.pkgd.js"></script>
<script src="./node_modules/velocity-animate/velocity.js"></script>
<script src="./node_modules/velocity-animate/velocity.ui.js"></script>

<script src="./js/script.js"></script>
</body>
</html>
